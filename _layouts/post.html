---
layout: default
---
<div class='front-matter'>
    <div class='wrap'>
        <h1>{{ page.title }}</h1>
        <h4>{{ page.subtitle }}</h4>
        <div class='bylines'>
            <div class='byline'>
                <h3>Published</h3>
                <p>{{ page.date |  date: '%d %B %Y' }}</p>
            </div>
        </div>
        <div class='clear'></div>
    </div>
</div>
<div class='wrap article'>
    {{ content }}
</div>
<div id='bibliography'>
    <div class='wrap'>
        {% bibliography --cited %}
    </div>
</div>
